<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>修改面试信息</title>
<link rel="stylesheet" type="text/css"
	href="../assets/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../assets/admin/css/admin.css" />
</head>

<body>
	<div class="page-content-wrap" id="achivesAdd">

		<form class="layui-form" action="" id="">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-block">
				<input type="text" name="recruitId" id="recruitId" lay-verify="required|recruitId"
						autocomplete="off" placeholder="编号" style="display:none" class="layui-input">
					<input type="text" name="personName" id="personName" lay-verify="required|personName"
						autocomplete="off" placeholder="请输入姓名" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<select name="personSex"  id="personSex" lay-verify="required">
						<option value="">请选择性别</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">面试时间</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" lay-verify="required|recruitDate"
						id="recruitDate" name="recruitDate" id="recruitDate" placeholder="选择面试时间">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">毕业时间</label>
					<div class="layui-input-block">
					<input type="text" class="layui-input" name="graduationDate"   lay-verify="required"
						id="graduationDate" placeholder="请选择毕业时间">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">毕业院校</label>
				<div class="layui-input-block">
					<input type="text" name="graduationSchool"  id="graduationSchool" lay-verify="required|graduationSchool"
						placeholder="请输入毕业院校" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">学历</label>
				<div class="layui-input-block">
					<select name="education" id="education" lay-verify="required">
						<option value="">请选择学历</option>
						<option value="1">大专</option>
						<option value="2">本科</option>
						<option value="3">硕士</option>
						<option value="4">博士</option>
					</select>
				</div>
			</div>
		
			
			<div class="layui-form-item m-login-btn" style="text-align: center">
				<div class="layui-inline">
					<button class="layui-btn layui-btn-normal" lay-submit
						lay-filter="updateRecruit">修改面试</button>
				</div>
				<div class="layui-inline">
					<button type="reset"
						class="layui-btn layui-btn-primary  site-demo-active"
						data-type="reset">取消添加</button>
				</div>
			</div>
		</form>

		<hr></hr>
		<h5 style="text-align: center;">@2019.HR</h5>
	</div>
	<script src="../assets/admin/layui/layui.all.js" type="text/javascript"
		charset="utf-8"></script>
	<script>
		layui.use([ 'form', 'layedit', 'laydate' ],
		function() {
			var form = layui.form, layer = layui.layer, layedit = layui.layedit;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			//创建一个编辑器
			var editIndex = layedit.build('LAY_demo_editor');
			//自定义验证规则
			form.verify({
				personName : [ /^[\S]{2,10}$/, '姓名长度必须2到10位之间' ],
				graduationShcool:[ /^[\S]{1,20}$/, '毕业院校长度不可超过20' ],
				content : function(value) {
					layedit.sync(editIndex);
				}
			});
			//面试时间
	       laydate.render({
				elem : '#recruitDate'
	            ,format:'yyyy-MM-dd'
	            ,type:'date'
	            ,trigger: 'click'
	        });
	   	
	   		//毕业时间
	       laydate.render({
				elem : '#graduationDate'
	            ,format:'yyyy-MM-dd'
	            ,type:'date'
	            ,trigger: 'click'
	        });
	     
			form.on('submit(updateRecruit)',
				function(data) {
					var str = JSON.stringify(data.field)
					var param = JSON.parse(str);
					param.recruitResult=1;
					param.recruitStatus=1;
					$.ajax({
						//几个参数需要注意一下
						type : "POST",//方法类型
						dataType : "json",//预期服务器返回的数据类型
						url : "/recruit/updateRecruit",//url
						data : param,
						success : function(
								result) {
							if (result.code == "0") {
								var index = parent.layer
										.getFrameIndex(window.name); //先得到当前iframe层的索引
								parent.layer
										.close(index);
								parent.layer
										.msg('修改面试成功');
								parent.layui.table
										.reload(
												'recruitList',
												{
													page : {
														curr : 1
													}
												});
							} else if (result.code == "1") {
								layer
										.msg(
												'信息已存在',
												{
													icon : 5
												});
							} else {
								layer
										.msg(
												'服务器错误',
												{
													icon : 5
												});
							}
						},
						error : function() {
							layer
									.msg(
											'服务器错误',
											{
												icon : 5
											});
						}
					});

					return false;
				});
				//触发事件
				var active = {
					reset : function() {
						var index = parent.layer
								.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index);
						parent.layer.msg('已取消操作');
					}
				};
				$('#achivesAdd .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

});
	</script>
</body>

</html>
